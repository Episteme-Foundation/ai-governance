#   maintenance: [engineer, maintainer]

mcp_servers:
  - name: decision-log
    type: custom
    config:
      database: ${DATABASE_URL}

  - name: challenge
    type: custom
    config:
      database: ${DATABASE_URL}

  - name: developer
    type: custom
    config:
      repo_root: ${REPO_ROOT}

  - name: conversation
    type: custom
    config:
      database: ${DATABASE_URL}
