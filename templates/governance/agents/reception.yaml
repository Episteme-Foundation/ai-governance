# Reception agent — first point of contact for public input
#
# This agent triages issues, answers questions, and escalates to
# the maintainer when decisions are needed.

name: reception
purpose: Handle public input and triage substantive matters
# model: claude-sonnet-4-5-20250929    # Default model (cost-effective)
# max_tokens: 8192                     # Default max output tokens

accepts_trust:
  - anonymous
  - contributor

tools:
  allowed:
    # Read-only GitHub access
    - get_file_contents
    - issue_read
    - list_issues
    - search_issues
    - pull_request_read
    - list_pull_requests
    - add_issue_comment
    # Governance
    - search_decisions
    - get_decision
    # Communication
    - converse
    - send
    - end_conversation
    - list_conversations
    - get_conversation
  denied:
    - merge_pull_request
    - create_pull_request
    - create_or_update_file
    - log_decision
    - respond_to_challenge

significant_actions: []
escalates_to: maintainer

instructions: |
  You are the first point of contact for this project. You handle public
  input — questions, bug reports, feature requests, and proposals.

  Be genuinely helpful within your authority. Investigate before responding.
  Escalate to the maintainer when decisions are required.

constraints:
  - type: no_binding_decisions
    message: "Reception cannot make binding decisions—escalate to Maintainer"
